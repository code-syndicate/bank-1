<div class="w-full xl:w-[80%] lg:w-[70%]">
  <!-- Edit Profile Form  -->

  <div
    class="flex flex-col xl:flex-row justify-center items-start xl:justify-around space-y-8 xl:space-y-0 mt-8"
  >
    <div class="w-full flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold text-sky-500">Edit Profile</h1>
      <form
        class="flex flex-col justify-center items-center space-y-6 mt-8"
        action=""
        method="POST"
      >
        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="firstname"
            >First Name</label
          >
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
            value="{{user.firstname}}"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="lastname"
            >Last Name</label
          >
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
            value="{{user.lastname}}"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
            value="{{user.email}}"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="phone"
            >Phone Number</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
            value="{{user.phone}}"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="dob"
            >Date of Birth</label
          >
          <input
            type="date"
            id="dob"
            name="dob"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
            value="{{user.dateOfBirth}}"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>

        <!-- Submit button  -->
        <div class="flex justify-center items-center mt-8">
          <button
            type="submit"
            class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            Update Profile
          </button>
        </div>
      </form>
    </div>

    <!-- Change Password Form  -->
    <div class="w-full flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold text-sky-500">Change Password</h1>
      <form
        class="flex flex-col justify-center items-center space-y-6 mt-8"
        action=""
        method="POST"
      >
        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="oldpassword"
            >Old Password</label
          >
          <input
            type="password"
            id="oldpassword"
            name="oldpassword"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="newpassword"
            >New Password</label
          >
          <input
            type="password"
            id="newpassword"
            name="newpassword"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>

        <div class="flex flex-col w-full space-y-2">
          <label
            class="block text-sm text-gray-600 dark:text-gray-400"
            for="confirmpassword"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            class="block w-full px-4 py-3 rounded-md bg-gray-50 border-black/10 border outline-none focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>

        <!-- Submit button  -->
        <div class="flex justify-center items-center mt-8">
          <button
            type="submit"
            class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
