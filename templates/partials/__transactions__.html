<div class="w-full xl:w-[80%] lg:w-[70%]">
  <!-- User Transactions History table: name, date, amount, sent or income -->

  <div class="flex flex-col py-8">
    <h1 class="text-3xl font-bold text-sky-500 px-4">Transaction History</h1>

    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">

              <tr>

                  Date

                  Amount
                </th>

                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Income/Sent
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img
                        class="h-10 w-10 rounded-full"
                        src="https://placehold.it/100x100"
                        alt=""
                      />
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        John Doe
                      </div>
                      <div class="text-sm text-gray-500">
                        john.doe@example.com
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">April 1, 2023</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">$1,000.00</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  >
                    Income
                  </span>
                </td>
              </tr>

              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img
                        class="h-10 w-10 rounded-full"
                        src="https://placehold.it/100x100"

                      />
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        Jane Smith
                      </div>
                      <div class="text-sm text-gray-500">
                        jane.smith@example.com

                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">March 28, 2023</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">$1,000.00</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                  >
                    Sent
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
