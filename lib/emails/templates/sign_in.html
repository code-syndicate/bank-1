<!DOCTYPE html>
<html>
  <head>
    <title>Login Notification</title>
  </head>

  <body style="font-size: 16px">
    <div style="display: block; width: 100%; min-height: 200px">
      <div style="padding: 4px 10px 4px 10px; background-color: #639fab">
        <h1
          style="
            font-size: 24px;
            color: white;
            text-align: left;
            font-weight: 500;
          "
        >
          Log In Notification
        </h1>
      </div>

      <div style="padding: 10px 20px 40px 20px">
        <p>
          We noticed that you just logged in to your account. If this was you,
          you can ignore this email. If this was not you, please change your
          password immediately.
        </p>

        <p>Thank you for using Walton Express!</p>

        <br />

        <p>Regards,</p>
        <p>The Walton Express Team.</p>
      </div>
    </div>
  </body>
</html>
