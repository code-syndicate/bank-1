<!DOCTYPE html>
<html>
  <head>
    <title>Transaction Notification</title>
  </head>

  <body style="font-size: 16px">
    <div style="display: block; width: 100%; min-height: 200px">
      <div style="padding: 4px 10px 4px 10px; background-color: #639fab">
        <h1
          style="
            font-size: 24px;
            color: white;
            text-align: left;
            font-weight: 500;
          "
        >
          Transaction Notification
        </h1>
      </div>

      <div style="padding: 10px 20px 40px 20px">
        <p>
          Hello, your transfer of ${{amount}} to {{receiver}} was unsuccessful.
          We have returned the money back to your account.
        </p>

        <p>You can view your transaction history on your dashboard.</p>

        <p>Thank you for using Walton Express!</p>

        <br />

        <p>Regards,</p>
        <p>The Walton Express Team.</p>
      </div>
    </div>
  </body>
</html>
